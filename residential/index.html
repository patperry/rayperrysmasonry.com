---
layout: default
title: Resdiential
section: residential
---

<header>
  <h1 class="title"><a href="/{{ page.section }}">{{ page.title }}</a></h1>
</header>

<section class="content">
  <p>
    We have done fireplaces, planters, brick veneers, stone walls, etc.
  </p>
</section>

<section class="thumbnails">
  {% for post in site.categories.residential %}
  <div class="thumbnail">
    <h2>{{ post.title }}</h2>
    <img src="{{ post.thumb }}" width="256px" height="192px" />
  </div>
  {% endfor %}
</section>
