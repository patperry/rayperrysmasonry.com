<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Ray's Masonry - {{ page.title }}</title>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/stylesheets/screen.css" media="screen, projection" />
  </head>

  <body id="{{ page.section }}">
    <div class="container">
     <nav>
        <ul>
        {% unless page.section == 'home' %}
          <li id="home">
            <a href="/" title="Home">
              <img src="/images/nav/home.jpg" alt="home" />
              Home
            </a>
          </li>
        {% endunless %}
          <li id="commercial">
            <a href="/commercial" title="Commercial">
              <img src="/images/nav/commercial.jpg" alt="commercial" />
              Commercial
            </a>
          </li>
          <li id="residential">
            <a href="/residential" title="Residential">
              <img src="/images/nav/residential.jpg" alt="residential" />
              Residential
            </a>
          </li>
          <li id="about">
            <a href="/about" title="About">
              <img src="/images/nav/about.jpg" alt="about" />
              About
            </a>
          </li>
        </ul>
      </nav>

      <article>
        {{ content }}
     </article>

      <footer>
        <div class="address">
          <p>
            Ray's Masonry     <br />
            P.O. Box 12345    <br />
            Modesto, CA 95350 <br />
          </p>
        </div>

       <div class="emailphone">
         <table class="email" summary="Email addresses">
           <tr class="email">
             <td>Email:</td>
             <td><a href="mailto:ray@rayperrysmasonry.com">ray@rayperrysmasonry.com</a></td>
           </tr>
         </table>

         <table class="phonefax" summary="Phone and fax numbers">
           <tr class="phone">
             <td>Phone:</td>
             <td>(209) 522-8729</td>
           </tr>
           <tr class="fax">
             <td>Fax:</td>
             <td>(209) 888-8888</td>
           </tr>
         </table>
       </div>
     </footer>
   </div>
 </body>
</html>
