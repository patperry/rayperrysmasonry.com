---
layout: default
title: Commercial
section: commercial
---

<header>
  <h1 class="title"><a href="/{{ page.section }}">{{ page.title }}</a></h1>
</header>

<section class="content">
  <p>
    We have done dairies, churches, university buildings, block walls,
    warehouses.
  </p>
</section>

<section class="thumbnails">
  {% for post in site.categories.commercial %}
  <div class="thumbnail">
    <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
      <img src="{{ post.thumb }}" width="256px" height="192px" />
    </a>
  </div>
  {% endfor %}
</section>
